services:
  mysql:
    image: mysql:latest
    container_name: mysql_db_cntr
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: my_db
      MYSQL_USER: my_user
      MYSQL_PASSWORD: my_pass
    ports:
    - "3306:3306"
    volumes: 
    - mysql_data:/var/lib/mysql 
    - ./db_init_script.sql:/docker-entrypoint-initdb.d/db_init_script.sql:ro
volumes:
  mysql_data:  
