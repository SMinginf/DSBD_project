apiVersion: v1
kind: Service
metadata:
  namespace: my-app
  name: grpc-server
  labels:
    app: grpc-server
spec:
  type: NodePort
  ports:
    - name: server-port
      nodePort: 30051	    # Porta esposta all'esterno del cluster
      port: 50051          # Porta esposta dal Service
      targetPort: 50051    # Porta interna del container 
    - name: prom-metrics
      port: 9999
      targetPort: 9999
  selector:
    app: grpc-server
    
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-server-deployment
  namespace: my-app
  labels:
    app: grpc-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grpc-server
  template:
    metadata:
      labels:
        app: grpc-server
    spec:
      containers:
        - image: marsilence/progetto-dsbd:grpc_server_img
          imagePullPolicy: IfNotPresent  # Assicurati che Kubernetes tiri l'immagine solo se non ce l'ha gi√†
          name: grpc-server-cntr
          ports:
            - containerPort: 50051
          env:
            - name: DB_HOST
              value: mysql
            - name: DB_NAME
              value: my_db
            - name: DB_PASSWORD
              value: my_pass
            - name: DB_USER
              value: my_user
      imagePullSecrets:
        - name: my-registry-secret  # Usa il secret creato per autenticarti    
      hostname: grpc-server-host
      restartPolicy: Always
